<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Save Questions</title>
    <style>
      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background-color: #f4f4f9;
        margin: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
      }
      .container {
        width: 100%;
        max-width: 600px;
        background: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        position: relative;
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      h1 {
        font-size: 24px;
        text-align: center;
        color: #333;
        margin-bottom: 20px;
      }
      input[type="text"],
      textarea {
        width: calc(100% - 40px);
        padding: 15px;
        font-size: 18px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
        margin-bottom: 10px;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif; /* Ensuring consistent font */
      }
      textarea {
        height: 150px;
      }
      button {
        padding: 10px 20px;
        font-size: 18px;
        background-color: #4caf50;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        transition: background-color 0.3s ease;
        pointer-events: none; /* Initially disable button */
        opacity: 0.5; /* Initially reduce opacity */
      }
      button:hover {
        background-color: #45a049;
      }
      button.enabled {
        pointer-events: auto; /* Enable button */
        opacity: 1; /* Restore opacity */
      }
      .search-button {
        position: absolute;
        top: 10px;
        right: 10px;
        padding: 10px 20px;
        font-size: 16px;
        background-color: #4caf50;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }
      .search-button:hover {
        background-color: #45a049;
      }
      /* Celebration animation */
      @keyframes celebrate {
        0% {
          transform: translateY(0);
        }
        25% {
          transform: translateY(-10px);
        }
        50% {
          transform: translateY(0);
        }
        75% {
          transform: translateY(-10px);
        }
        100% {
          transform: translateY(0);
        }
      }
      .celebration {
        color: #4caf50;
        font-size: 24px;
        animation: celebrate 0.5s ease-out;
      }
    </style>
  </head>
  <body>
    <a href="index.html" class="search-button">Search Questions</a>
    <div class="container">
      <h1>Save Question</h1>
      <input type="text" id="question" placeholder="Enter the question..." />
      <textarea id="answer" placeholder="Enter the answer..."></textarea>
      <button id="save" class="enabled">Save Question</button>
    </div>
    <script>
      const saveButton = document.getElementById("save");
      const questionInput = document.getElementById("question");
      const answerInput = document.getElementById("answer");

      questionInput.addEventListener("input", toggleButtonState);
      answerInput.addEventListener("input", toggleButtonState);

      function toggleButtonState() {
        if (
          questionInput.value.trim() !== "" &&
          answerInput.value.trim() !== ""
        ) {
          saveButton.classList.add("enabled");
        } else {
          saveButton.classList.remove("enabled");
        }
      }

      saveButton.addEventListener("click", async () => {
        if (
          questionInput.value.trim() === "" ||
          answerInput.value.trim() === ""
        ) {
          alert("Please enter both question and answer.");
          return;
        }

        const question = questionInput.value.toLowerCase();
        const answer = answerInput.value;

        const response = await fetch("http://localhost:9200/qa_index/_doc", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({
            question,
            answer,
          }),
        });

        if (response.ok) {
          showCelebration();
          questionInput.value = "";
          answerInput.value = "";
          saveButton.classList.remove("enabled"); // Disable button after successful save
        } else {
          alert("Error saving question.");
        }
      });

      function showCelebration() {
        const container = document.querySelector(".container");
        const celebration = document.createElement("span");
        celebration.textContent = "ðŸŽ‰ Question Saved!";
        celebration.classList.add("celebration");
        container.appendChild(celebration);

        setTimeout(() => {
          container.removeChild(celebration);
        }, 2000); // 2 seconds
      }
    </script>
  </body>
</html>
